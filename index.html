<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/ionIconStyles.css" />
    <link rel="shortcut icon" href="src/assets/images/invader.png" type="image/x-icon">

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />

    <link
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />

    <script>
      window.Ionic = {
        config: {
          mode: "ios",
        },
      };
    </script>

    <title>Space Invaders</title>
  </head>
  <body>
    <section class="score-ui">
      <div>
        <div class="game-data">
          <span class="last-score">last score: <span>0</span></span>
          <span class="score">score: <span>0</span></span>
          <span class="level">level: <span>1</span></span>
          <span class="high">high: <span>0</span></span>
        </div>
        <button class="button-settings">
          <ion-icon class="icon-settings" name="settings"></ion-icon>
        </button>
      </div>
    </section>

    <section class="start-screen screen">
      <div>
        <h1>Space Invaders</h1>
        <button class="button-play">Play</button>
      </div>

      <span>&copy; Micael Rodrigues</span>
    </section>

    <section class="game-over screen">
      <div>
        <h1>Game Over</h1>
        <button class="button-restart">Restart</button>
      </div>
    </section>

    <section class="pause-screen screen">
      <div class="wrapper">
        <h1>Pause</h1>
        <div class="controls">
          <h2>Controles de jogo</h2>
  
          <div class="music-controls control">
            <label>
              <ion-icon name="musical-notes"></ion-icon>
              <h3>MuÃÅsica</h3>
            </label>
            <div class="regulator">
              <ion-toggle id="button-toggle-music" checked="true"></ion-toggle>
            </div>
          </div>
  
          <div class="sensitivity-controls control">
            <label>
              <ion-icon name="game-controller"></ion-icon>
              <h3>Sensibilidade</h3>
            </label>
            <div class="regulator">
              <ion-range
                class="sensitivity-range"
                aria-label="Custom range"
                min="10"
                max="100"
                value="50"
                pin="true"
                ticks="true"
                snaps="true"
              ></ion-range>
            </div>
          </div>

          <div class="gameplay-mode">
            <h2>Modo de jogo</h2>

            <div class="dificulty control">
              <label>
                <ion-icon name="game-controller"></ion-icon>
                <h3>Dificuldade</h3>
              </label>
              <div class="regulator">
                <ion-range
                  class="dificulty-range"
                  aria-label="Custom range"
                  min="1"
                  max="3"
                  value="1"
                  pin="true"
                  ticks="true"
                  snaps="true"
                ></ion-range>
              </div>
            </div>

            <div class="obstacle control">
              <label>
                <ion-icon name="game-controller"></ion-icon>
                <h3>Parede</h3>
              </label>
              <div class="regulator">
                <ion-toggle id="button-toggle-obstacle" checked="true"></ion-toggle>
              </div>
            </div>
          </div>
  
          <div id="controls" class="desktop">
            <h2>Controles</h2>
            <div id="left" class="control">
              <label>
                <ion-icon name="arrow-back"></ion-icon>
                <h3>Left</h3>
              </label>
              <button class="change-key">A</button>
            </div>
          
            <div id="right" class="control">
              <label>
                <ion-icon name="arrow-forward"></ion-icon>
                <h3>Right</h3>
              </label>
              <button class="change-key">D</button>
            </div>
          
            <div id="shoot" class="control">
              <label>
                <i class="icon ion-pinpoint"></i>
                <h3>Shoot</h3>
              </label>
              <button class="change-key">Space</button>
            </div>
          
            <div id="pause" class="control">
              <label>
                <ion-icon name="pause"></ion-icon>
                <h3>Pause</h3>
              </label>
              <button class="change-key">Enter</button>
            </div>
          </div>

          <div class="mobile">
            <h2>Controles</h2>
            <div class="joystick-size control">
              <label>
                <ion-icon name="game-controller"></ion-icon>
                <h3>Tamanho do joystick</h3>
              </label>
              <div class="regulator ">
                <ion-range
                  class="joystick-range"
                  aria-label="Custom range"
                  min="10"
                  max="100"
                  value="50"
                  pin="true"
                ></ion-range>
              </div>
            </div>

            <div class="joystick-opacity control">
              <label>
                <ion-icon name="game-controller"></ion-icon>
                <h3>Opacidade do joystick</h3>
              </label>
              <div class="regulator">
                <ion-range
                  class="joystick-opacity-range"
                  aria-label="Custom range"
                  min="0"
                  max="100"
                  value="100"
                  pin="true"
                ></ion-range>
              </div>
            </div>
          </div>
          
        <button class="button-return">
          Retornar <ion-icon name="play"></ion-icon>
        </button>
      </div>
    </section>

    <section class="joystick-wrapper">  
      <div id="joystick-container">
        <div id="joystick"></div>
      </div>
      <button id="shoot-button"><img src="./src/assets/svgs/target.svg" alt="shoot"></button>
    </section>

    <canvas></canvas>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
