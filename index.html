<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Space Invaders</title>
  </head>
  <body>
    <section class="score-ui">
      <div>
        <span class="score">score: <span>0</span></span>
        <span class="level">level: <span>1</span></span>
        <span class="high">high: <span>0</span></span>
        <ion-icon class="icon-settings" name="settings"></ion-icon>
      </div>
    </section>

    <section class="start-screen screen">
      <div>
        <h1>Space Invaders</h1>
        <button class="button-play">Play</button>
      </div>

      <span>&copy; Micael Rodrigues</span>
    </section>

    <section class="game-over screen">
      <div>
        <h1>Game Over</h1>
        <button class="button-restart">Restart</button>
      </div>
    </section>

    <canvas></canvas>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
